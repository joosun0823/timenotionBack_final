<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>비밀번호 바꾸기</title>
  <link rel="stylesheet" th:href="@{/css/user/changePassword.css}" />
  <link rel="stylesheet" th:href="@{/css/reset.css}"/>
  <link rel="stylesheet" th:href="@{/css/notion.css}"/>
  <script defer th:src="@{/js/user/changePassword.js}"></script>

</head>

<body>

<div th:replace="~{/fragment/header::header}"></div>
  <!-- 전체 감싼 코드 -->
  <div id="wrapper">

    <main>
      <form action="/user/login/changePassword" method="post">
      <input type="hidden" id="userEmail" name="userEmail" th:value="${userEmail}">
      <!-- 컨테이너 -->
      <div class="changePassword-container">
        <div class="password-find">
          <p class="title">비밀번호 찾기</p>
          <p class="text">새 비밀번호를 입력해주세요</p>

          <!-- 비밀번호 -->
          <div class="password">
            <p id="password-paragraph"></p>
            <input id="password-input" type="password" name="userPassword" placeholder="비밀번호" required>
            <p id="password-result"></p>
          </div>
          <!-- 비밀번호 확인 -->
          <div class="password">
            <p id="passwordcheck-paragraph"></p>
            <input id="passwordcheck-input" type="password" placeholder="비밀번호 확인" required>
            <p id="passwordcheck-result"></p>
          </div>
          <!-- 인증버튼 -->
          <div class="submit">
              <button class="submit2">완료</button>
          </div>
        </div>
      </div>
      </form>
    </main>

    <div th:replace="~{/fragment/footer::footer}"></div>
  </div>


</body>

</html>
